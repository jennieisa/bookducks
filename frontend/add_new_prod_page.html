<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lägg till produkt</title>
    <script src="https://kit.fontawesome.com/70d353c5b5.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/frontend/style/style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Mulish:wght@200;300;400;700&family=Playfair+Display&display=swap');
    </style>
</head>
<body>
    <header class="mainHeader">
        <nav>
            <!--<a href="#">
                <i class="fa-solid fa-bars"></i>
            </a> -->
            <a href="#">logga in</a>
            <a href="#">produkter</a>
            <a href="#">om oss</a>
        </nav>
        <h1>bookducks</h1>
    </header>
    <main>
        <h2>lägg till produkt</h2>
        <section>
            <input type="radio">
            <label for="">bok</label>
            <input type="radio">
            <label for="">ljudbok</label>
        </section>
        <article>
            <form action="">
                <section>
                    <label for="">titel</label>
                    <input type="text">
                    <label for="">författare</label>
                    <input type="text">
                    <label for="">antal sidor/längd</label>
                    <input type="number">
                </section>
                <section>
                    <label for="">betyg</label>
                    <input type="number" placeholder="1-10">
                    <section>
                        <h3>genre</h3>
                        <input type="checkbox">
                        <label for="">skräck</label>
                        <input type="checkbox">
                        <label for="">romantik</label>
                        <input type="checkbox">
                        <label for="">humor</label>
                        <input type="checkbox">
                        <label for="">barnvänlig</label>
                        <input type="checkbox">
                        <label for="">fantasy</label>
                        <input type="checkbox">
                        <label for="">sci-fi</label>
                        <input type="checkbox">
                        <label for="">action</label>
                        <input type="checkbox">
                        <label for="">kriminalare</label>
                        <input type="checkbox">
                    </section>
                </section>
                <section>
                    <input type="file">
                </section>
                <button>ladda upp produkt</button>
            </form>
        </article>
    </main>
</body>
</html>
