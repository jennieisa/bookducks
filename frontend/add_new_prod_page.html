<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lägg till produkt</title>
    <script src="https://kit.fontawesome.com/70d353c5b5.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/frontend/style/style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Mulish:wght@200;300;400;700&family=Playfair+Display&display=swap');
    </style>
</head>
<body>
    <header class="mainHeader">
        <nav>
            <!--<a href="#">
                <i class="fa-solid fa-bars"></i>
            </a> -->
            <a href="/frontend/log_in_page.html" class="noLinkStyle">logga in</a>
            <a href="/frontend/products_page.html" class="noLinkStyle">produkter</a>
            <a href="#" class="noLinkStyle">om oss</a>
        </nav>
        <a href="/frontend/landing_page.html" class="noLinkStyle">
            <h1>bookducks</h1>
        </a>
    </header>
    <main class="addNewProdWrapper">
        <h2>lägg till produkt</h2>
        <article class="addNewProdContentWrapper">
            <section class="radioBtnSection">
                <div>
                    <input type="radio" name="typeOfProd">
                    <label for="">bok</label>
                </div>
                <div>
                    <input type="radio" name="typeOfProd">
                    <label for="">ljudbok</label>
                </div>
            </section>
            <article>
                <form action="" class="addNewProdForm">
                    <div class="twoSections">
                        <section class="firstSection">
                            <label for="" class="labelStyle">titel</label>
                            <input type="text" class="inputStyle">
                            <label for="" class="labelStyle">författare</label>
                            <input type="text" class="inputStyle">
                            <label for="" class="labelStyle">antal sidor/längd</label>
                            <input type="number" class="inputStyle">
                        </section>
                        <section class="secondSection">
                            <label for="" class="labelStyle">betyg</label>
                            <input type="number" placeholder="1-10" class="inputStyle">
                            <section>
                                <h3 class="labelStyle">genre</h3>
                                <input type="checkbox">
                                <label for="" class="labelStyle">skräck</label>
                                <input type="checkbox">
                                <label for="" class="labelStyle">romantik</label>
                                <input type="checkbox">
                                <label for="" class="labelStyle">humor</label>
                                <input type="checkbox">
                                <label for="" class="labelStyle">barnvänlig</label>
                                <input type="checkbox">
                                <label for="" class="labelStyle">fantasy</label>
                                <input type="checkbox">
                                <label for="" class="labelStyle">sci-fi</label>
                                <input type="checkbox">
                                <label for="" class="labelStyle">action</label>
                                <input type="checkbox">
                                <label for="" class="labelStyle">kriminalare</label>
                                <input type="checkbox">
                            </section>
                        </section>
                    </div>
                    <section class="thirdSection">
                        <input type="file" class="labelStyle">
                    </section>
                    <button class="buttonStyle">ladda upp produkt</button>
                </form>
            </article>
        </article>
    </main>
</body>
</html>
